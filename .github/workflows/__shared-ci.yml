name: Common Continuous Integration tasks

on:
  workflow_call:

permissions:
  actions: read
  contents: read
  security-events: write
  statuses: write
  # FIXME: This is a workaround for having workflow ref. See https://github.com/orgs/community/discussions/38659
  id-token: write

jobs:
  # linter:
  #   uses: hoverkraft-tech/ci-github-common/.github/workflows/linter.yml@865fe294f2f3c288c0ac1beb2a0779b50030593f # 0.27.0
  #   with:
  #     linter-env: |
  #       FILTER_REGEX_EXCLUDE=packages/theme/lib/**/*,packages/docs/build/**/*
  #       VALIDATE_TYPESCRIPT_ES=false
  #       VALIDATE_JAVASCRIPT_ES=false
  #       VALIDATE_TSX=false
  #       VALIDATE_CSS=false

  nodejs:
    uses: hoverkraft-tech/ci-github-nodejs/.github/workflows/continuous-integration.yml@6809332ced7647b3d52300a47d65657283f3395e # 0.16.0
    with:
      build: |
        {
          "artifact": ["packages/theme/lib", "packages/docs/build"]
        }

  package-theme:
    needs: [nodejs]
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@08c6903cd8c0fde910a37f88322edcfb5dd907a8 # v5.0.0
      - name: Setup Node.js
        uses: hoverkraft-tech/ci-github-nodejs/actions/setup-node@6809332ced7647b3d52300a47d65657283f3395e # 0.16.0
      - name: Download build artifacts
        uses: actions/download-artifact@634f93cb2916e3fdff6788551b99b062d0335ce0 # v5.0.0
        with:
          name: build
          path: .

      - name: Create package tarball
        working-directory: packages/theme
        run: |
          npm pack --pack-destination ${{ runner.temp }}/

      - name: Install package globally
        run: |
          cd ${{ runner.temp }}
          npm install -g ./hoverkraft-docusaurus-theme-*.tgz

      - name: Upload package tarball
        uses: actions/upload-artifact@ea165f8d65b6e75b540449e92b4886f43607fa02 # v4.6.2
        with:
          name: package-tarball
          path: ${{ runner.temp }}/hoverkraft-docusaurus-theme-*.tgz
