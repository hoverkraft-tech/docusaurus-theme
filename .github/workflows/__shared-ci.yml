name: Common Continuous Integration tasks

on:
  workflow_call:
    outputs:
      build-artifact-id:
        description: "The artifact ID of the build output"
        value: ${{ jobs.nodejs.outputs.build-artifact-id }}
      package-tarball-artifact-id:
        description: "The artifact ID of the uploaded package tarball"
        value: ${{ jobs.package-theme.outputs.package-tarball-artifact-id }}

permissions: {}

jobs:
  linter:
    uses: hoverkraft-tech/ci-github-common/.github/workflows/linter.yml@f5847cb398fe65d53794e6aba98ebdfa0801f691 # 0.32.0
    permissions:
      actions: read
      contents: read
      security-events: write
      statuses: write
    with:
      linter-env: |
        FILTER_REGEX_EXCLUDE=packages/theme/lib/**/*,packages/docs/build/**/*
        VALIDATE_TYPESCRIPT_ES=false
        VALIDATE_JAVASCRIPT_ES=false
        VALIDATE_TSX=false
        VALIDATE_CSS=false

  nodejs:
    uses: hoverkraft-tech/ci-github-nodejs/.github/workflows/continuous-integration.yml@775ce0902c528062cc94141dd7d13261083b752a # 0.22.0
    permissions:
      contents: read
      id-token: write
      packages: read
      pull-requests: write
      security-events: write
    with:
      build: |
        {
          "artifact": ["packages/theme/lib", "packages/docs/build"]
        }

  package-theme:
    name: Package and verify Docusaurus theme
    needs: [linter, nodejs]
    runs-on: ubuntu-latest
    outputs:
      package-tarball-artifact-id: ${{ steps.package.outputs.package-tarball-artifact-id }}
    permissions:
      contents: read
    steps:
      - uses: actions/checkout@de0fac2e4500dabe0009e67214ff5f5447ce83dd # v6.0.2
        with:
          persist-credentials: false

      - name: Setup Node.js
        uses: hoverkraft-tech/ci-github-nodejs/actions/setup-node@775ce0902c528062cc94141dd7d13261083b752a # 0.22.0

      - name: Package theme
        id: package
        uses: hoverkraft-tech/ci-github-nodejs/actions/package@775ce0902c528062cc94141dd7d13261083b752a # 0.22.0
        with:
          working-directory: packages/theme
          build-artifact-id: ${{ needs.nodejs.outputs.build-artifact-id }}
          version: ${{ github.ref_type == 'tag' && github.ref_name || '' }}

      - name: Install package in the docs package to verify
        working-directory: packages/docs
        run: |
          npm uninstall @hoverkraft/docusaurus-theme || true
          npm install "${{ steps.package.outputs.package-tarball-path }}"
          npm run build
